# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
warnings_are_errors: false
sudo: required
dist: precise
group: edge
env:
  global:
    - NOT_CRAN = true
before_install: 
  echo "options(repos = c(CRAN='https://cran.rstudio.com'))" > ~/.Rprofile
#  - sudo apt-get autoclean
#  - sudo aptitude install libgdal-dev
apt_packages:
  - libnetcdf-dev
  - udunits-bin
  - libudunits2-dev
  - netcdf-bin
#  - libproj-dev
#  - libcurl4-gnutls-dev
#  - libdap-dev
#  - libgdal-dev
#  - libgdal1h
#  - libhdf5-7=1.8.11-3ubuntu1~precise1~ppa1
#  - libhdf5-dev
#  - libhdf5-serial-dev
#  - libgdal-dev
#  - libgdal1-dev
r_binary_packages:
  - rgdal
  - rgeos

notifications:
 email:
  on_success: change
  on_failure: change

after_success:
  - Rscript -e 'covr::codecov()'